<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nomad App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
	<link rel="stylesheet" href="public/styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
</head>
<body>
<header>
	<h1>Plan your next adventure!</h1>
	<select class="js-example-basic-single" name="" id=""></select>
	<button type="button"> Travel</button>
</header>
<section class="userInputs">

	<form action="">
	<input type="text" placeholder="Enter desired city...">

	<select class="js-example-basic-single" name="citySelection" id="citySelection">
		
	</select>

	<div class="coffeeConsumption">	
		<h3>Please choose your average coffee consumption per day.</h3>
		<label for="noCoffee">None</label>
		<input type="radio" name="coffee" id="noCoffee" value="0">
		<label for="someCoffee">Some Coffee</label>
		<input type="radio" name="coffee" id="someCoffee" value="2">
		<label for="lotsCoffee">Lots of Coffee</label>
		<input type="radio" name="coffee" id="lotsCoffee" value="4">
	</div>

	<div class="alcoholConsumption">
		<h3>Please choose your average alcohol consumption per day.</h3>
		<label for="noAlcohol">None</label>
		<input type="radio" name="alcohol" id="noAlcohol" value="0">
		<label for="someAlcohol">Some Alcohol</label>
		<input type="radio" name="alcohol" id="someAlcohol" value="2">
		<label for="lotsAlcohol">Lots of Alcohol</label>
		<input type="radio" name="alcohol" id="lotsAlcohol" value="4">	
	</div>

	<div class = "stayStyle">
		<h3>Please choose your style of accommodation.</h3>
		<label for="airbnb">AirBnb</label>
		<input type="radio" name="accommodation" id="airbnb" value="airbnb_median">
		<label for="hotel">Hotel</label>
		<input type="radio" name="accommodation" id="hotel" value="hotel">
	</div>

	<div>
		<h3>What is your total budget for this trip?</h3>
		<input type="number" placeholder="$ Total Budget" id="budget">
	</div>

	<input type="submit" value="SUBMIT ME">
	</form>
</section>
<!-- end of userInputs -->

<!-- this is where the results will be shown -->
<section class="results">
</section>
<footer>
	<p>created in colaboration with Nick Evans, Jessica Ho, and Michelle Payne</p>
</footer>
	
		
	<script src="dev/scripts/main.js"></script>
</body>
</html>
