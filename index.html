<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nomad App</title>
</head>
<body>
<header>
	<h1>Plan your next adventure!</h1>
</header>
<section class="userInputs">
	<input type="text" placeholder="Enter desired city...">
		
	<div class="coffeeConsumption">	
		<h3>Please choose your average coffee consumption per day.</h3>
		<label for="noCoffee">None</label>
		<input type="radio" name="coffee" id="noCoffee">
		<label for="someCoffee">Some Coffee</label>
		<input type="radio" name="coffee" id="someCoffee">
		<label for="lotsCoffee">Lots of Coffee</label>
		<input type="radio" name="coffee" id="lotsCoffee">
	</div>

	<div class="alcoholConsumption">
		<h3>Please choose your average alcohol consumption per day.</h3>
		<label for="noAlcohol">None</label>
		<input type="radio" name="alcohol" id="noAlcohol">
		<label for="someAlcohol">Some Alcohol</label>
		<input type="radio" name="alcohol" id="someAlcohol">
		<label for="lotsAlcohol">Lots of Alcohol</label>
		<input type="radio" name="alcohol" id="lotsAlcohol">	
	</div>

	<div class = "stayStyle">
		<h3>Please choose your style of accommodation.</h3>
		<label for="airbnb">AirBnb</label>
		<input type="radio" name="accommodation" id="airbnb">
		<label for="hotel">Hotel</label>
		<input type="radio" name="accommodation" id="hotel">
	</div>

	<div>
		<h3>What is your total budget for this trip?</h3>
		<input type="text" placeholder="$ Total Budget">
	</div>

</section>
<!-- this is where the results will be shown -->
<section class="results">
</section>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>	
	<script src="dev/scripts/main.js"></script>
</body>
</html>
